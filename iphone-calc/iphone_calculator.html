<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/iphone-calc/style.css">
    <title>Iphone Calculator</title>
</head>
<body>

    <div class="calculator">
        <p class="js-number">0</p>
        <button onclick="showNumber(this);" class="gray-operator-button">C</button>
        <button onclick="showNumber(this);" class="gray-operator-button">+/-</button>
        <button onclick="showNumber(this);" class="gray-operator-button">%</button>
        <button onclick="showNumber(this);" class="js-operator-button">รท</button>
        <button onclick="showNumber(this);">7</button>
        <button onclick="showNumber(this);">8</button>
        <button onclick="showNumber(this);">9</button>
        <button onclick="showNumber(this);" class="js-operator-button">*</button>
        <button onclick="showNumber(this);">4</button>
        <button onclick="showNumber(this);">5</button>
        <button onclick="showNumber(this);">6</button>
        <button onclick="showNumber(this);" class="js-operator-button">-</button>
        <button onclick="showNumber(this);">1</button>
        <button onclick="showNumber(this);">2</button>
        <button onclick="showNumber(this);">3</button>
        <button onclick="showNumber(this);" class="js-operator-button">+</button>
        <button onclick="showNumber(this);" class="zero-button">0</button>
        <button onclick="showNumber(this);">.</button>
        <button onclick="showNumber(this);" class="js-operator-button">=</button>
    </div>

    <script src="/iphone-calc/index.js"></script>
</body>
</html>
